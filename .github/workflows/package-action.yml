name: Relenv Python Package

on:
  workflow_call:
    inputs:
      kind:
        required: false
        type: string
        default: dev
      cmd:
        required: false
        type: string
        description: Command used to build python package
        default: >-
          python -m
          build
          -C--global-option=egg_info
          -C--global-option=--tag-build=dev$(git rev-parse --short HEAD)
          --wheel
          --outdir dist/
    outputs:
      version:
        value: "${{ jobs.build.outputs.version }}"

jobs:
  build-source:
    name: Build Python Source Tarball
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install build
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
      - name: Build Source Tarball
        run: |
          python3 -m build -s

      - name: Python Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Source Tarball
          path: dist/*
          retention-days: 5
  build:
    name: Build Python Wheel
    strategy:
      matrix:
        arch:
          - x86_64
          - aarch64

    runs-on:
      - ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@master

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Run in Docker
        run: |
          docker run \
            --rm \
            -v $(pwd):/${{ github.workspace }} \
            -w ${{ github.workspace }} \
            --platform linux/${{ matrix.arch }} \
            debian:11 \
            scripts/build.sh

      - name: Python Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Python Wheel ${{ matrix.host }}
          path: dist/*.whl
          retention-days: 5

      - name: Read Version
        run: >-
          python3
          -c
          "from pkginfo import Wheel; s = Wheel('''$(ls dist/*.whl)'''); print('version='+str(s.version))"
          >>
          $GITHUB_OUTPUT
        id: version
